<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Carrusel Simple</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background: #f6f7fb;
      }

      .carousel img {
        height: 420px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <div><h1>Carrusel</h1></div>

      <div id="carouselImagenes" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselImagenes" data-slide-to="0" class="active"></li>
          <li data-target="#carouselImagenes" data-slide-to="1"></li>
          <li data-target="#carouselImagenes" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/531-1200x600.jpg" class="d-block w-100" alt="Imagen 1" />
          </div>
          <div class="carousel-item">
            <img src="img/785-1200x600.jpg" class="d-block w-100" alt="Imagen 2" />
          </div>
          <div class="carousel-item">
            <img src="img/981-1200x600.jpg" class="d-block w-100" alt="Imagen 3" />
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselImagenes" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carouselImagenes" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      <div>
        <img src="img/531-1200x600.jpg" class="d-block w-100" alt="Imagen 1" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Título de la Primera Imagen</h5>
          <p>Una descripción de contexto al usuario.</p>
          <a href="#" class="btn btn-primary">Saber más</a>
        </div>
      </div>
    </div>
    <div>
        <img src="img/531-1200x600.jpg" class="d-block w-100" alt="Imagen 1" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Título de la Primera Imagen</h5>
          <p>Una descripción de contexto al usuario.</p>
          <a href="#" class="btn btn-primary">Saber más</a>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
