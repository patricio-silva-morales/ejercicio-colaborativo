<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Carrusel Simple</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e9eef4, #f6f7fb);
            display: flex;
            align-items: center;
        }

        .card-carrusel {
            background: #ffffff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .titulo {
            text-align: center;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 600;
            color: #1f2a44;
        }

        .carousel {
            border-radius: 14px;
            overflow: hidden;
        }

        .carousel img {
            height: 420px;
            object-fit: cover;
        }

        .carousel-indicators li {
            background-color: #1f2a44;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card-carrusel">

            <h1 class="titulo">Galería de Imágenes</h1>

            <div id="carouselImagenes" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#carouselImagenes" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselImagenes" data-slide-to="1"></li>
                    <li data-target="#carouselImagenes" data-slide-to="2"></li>
                    <li data-target="#carouselImagenes" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/531-1200x600.jpg" class="d-block w-100" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/785-1200x600.jpg" class="d-block w-100" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/981-1200x600.jpg" class="d-block w-100" alt="Imagen 3">
                    </div>
                    <div class="carousel-item">
                        <img src="img/paine.jpg" class="d-block w-100" alt="Imagen 4">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#carouselImagenes" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#carouselImagenes" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
